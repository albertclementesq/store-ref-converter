<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Store ref converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 my-5 text-center">Store Ref Converter</h1>
                <div id="alertContainer"></div>
                <form onsubmit="return false;">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="fileUpload" onchange="fileUploaded()">
                        <label class="custom-file-label" for="fileUpload">Choose a file...</label>
                    </div>
                    <button type="button" class="btn btn-success" onclick="Upload()" id="upload-btn">Upload</button>
                </form>
                <hr>
                <h4>Data to convert:</h4>
                <div id="dvExcel" class="table-responsive"></div>
                <div class="btn-group my-2" role="group">
                    <button class="btn btn-primary" id="convertData">Convert data</button>
                </div>
                <hr>
                <h3>Stores data to Ruby</h3>
                <div class="form-group">
                    <textarea class="form-control" id="storesTxtArea" rows="10" disabled></textarea>
                </div>
                <div class="btn-group" role="group">
                    <a class="btn btn-secondary mr-2" id="downloadLink" download="stores_contact.txt" style="display: none">Download as a text file</a>
                </div>
                
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js" integrity="sha256-KkbEP0abk0GnbK4Ce8Q5yjB47SGxZqRQZCiv54qVm2g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/cpexcel.js" integrity="sha256-W3rJZOZXlV1xks8sdGPOTRzqRS3Z09PwehXSQXEq0gU=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
