<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/css/uikit.min.css" />
    <title>Store ref converter</title>
</head>
<body>
    <div class="uk-container uk-container-center">
        <div class="uk-text-center">
            <h1>Store Ref Converter</h1>
        </div>
        <div class="uk-section" id="excelFormUploader">
            <div class="uk-container uk-text-center">
                <form onsubmit="return false;">
                    <div class="uk-margin" uk-margin>
                        <div uk-form-custom="target: true">
                            <input type="file" id="fileUpload">
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file..." disabled>
                        </div>
                        <button class="uk-button uk-button-primary" onclick="Upload()">
                            <span class="uk-margin-small-right" uk-icon="arrow-up"></span> Upload file
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-section" id="excelInfo">
            <div class="uk-container">
                <div class="uk-text-center">
                    <h4>Data to convert:</h4>
                </div>
                <div id="dvExcel" class="uk-overflow-auto"></div>
                <p>
                    <button class="uk-button uk-button-primary" id="convertData">
                        <span class="uk-margin-small-right" uk-icon="refresh"></span> Convert data
                    </button>
                </p>
            </div>
        </div>
        <div class="uk-section" id="excelInfo">
            <div class="uk-container">
                <div class="uk-text-center">
                    <h4>Data to Ruby:</h4>
                </div>
                <textarea class="uk-textarea" id="storesTxtArea" rows="10" disabled placeholder="No data yet."></textarea>
                <p>
                    <a class="uk-button uk-button-primary" id="downloadLink" download="stores_contact.txt" style="display: none"><span class="uk-margin-small-right" uk-icon="icon: download"></span> Download text file
                    </a>
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js" integrity="sha256-KkbEP0abk0GnbK4Ce8Q5yjB47SGxZqRQZCiv54qVm2g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/cpexcel.js" integrity="sha256-W3rJZOZXlV1xks8sdGPOTRzqRS3Z09PwehXSQXEq0gU=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
